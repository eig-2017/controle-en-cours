<h1>Contrôles en cours</h1>

<div class="container">
    <span class="col-md-6 col-md-offset-3">
      <div style="margin-top: 60px; margin-bottom: 20px">
        <input type="text" class="form-control" ng-model="searchString" placeholder='Rechercher une entité ex : "DGFIP"' ng-change="search()"/>
      </div>
    </span>
</div>

<div class="container">
  <div class="panel panel-default" ng-repeat="result in results">
    <div class="panel-heading">
      <b>{{ result.report }}</b>
      <br>
      Destinataire : {{ result.recipient}}
    </div>
    <div class="panel-body">
        <div class="col-md-4">
          Date de notification :
          <br>
          <b>{{ result.date | date:"dd/MM/yyyy"}}</b>
        </div>
        <div class="col-md-8">
          <div>
          Équipe de contrôle : {{ result.team}}
          </div>
          <div>
          Chambre / FC : {{ result.juridiction }}
          <div>
        </div>
    </div>
  </div>
</div>
